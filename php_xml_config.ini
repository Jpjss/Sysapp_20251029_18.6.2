; Configurações PHP para suportar upload de grandes volumes de XMLs
; Copie estas configurações para o php.ini ou use ini_set() no código

; Tamanho máximo de upload por arquivo (500MB)
upload_max_filesize = 500M

; Tamanho máximo de dados POST (600MB - deve ser maior que upload_max_filesize)
post_max_size = 600M

; Limite de memória PHP (512MB)
memory_limit = 512M

; Tempo máximo de execução (10 minutos)
max_execution_time = 600

; Tempo máximo de input (10 minutos)
max_input_time = 600

; Número máximo de arquivos no upload
max_file_uploads = 5000
